<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-8">Featured Courses</h1>

  <ng-container *ngIf="loading$ | async">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-container>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <mat-card *ngFor="let course of courses$ | async" class="course-card">
      <img mat-card-image [src]="course.thumbnail" [alt]="course.title">
      <mat-card-content>
        <h2 class="text-xl font-semibold mb-2">{{ course.title }}</h2>
        <p class="text-gray-600 mb-2">{{ course.instructor.name }}</p>
        <div class="flex items-center mb-2">
          <span class="text-yellow-500 font-bold mr-1">{{ course.rating }}</span>
          <mat-icon class="text-yellow-500">star</mat-icon>
          <span class="text-gray-500 ml-1">({{ course.totalRatings }})</span>
        </div>
        <p class="text-lg font-bold">${{ course.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a [routerLink]="['/courses', course.id]" mat-raised-button color="primary">
          Learn More
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
