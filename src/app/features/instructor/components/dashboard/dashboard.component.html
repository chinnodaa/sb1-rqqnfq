<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-8">Instructor Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <mat-card>
      <mat-card-content>
        <div class="text-center">
          <h3 class="text-xl font-semibold mb-2">Total Revenue</h3>
          <p class="text-3xl font-bold text-primary-500">$12,345</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <div class="text-center">
          <h3 class="text-xl font-semibold mb-2">Total Students</h3>
          <p class="text-3xl font-bold text-primary-500">1,234</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <div class="text-center">
          <h3 class="text-xl font-semibold mb-2">Average Rating</h3>
          <p class="text-3xl font-bold text-primary-500">4.8</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Revenue Overview</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
          [data]="revenueData"
          [type]="'line'">
        </canvas>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Student Enrollment</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
          [data]="studentData"
          [type]="'bar'">
        </canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
